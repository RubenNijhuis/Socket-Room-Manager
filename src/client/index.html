<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Yo</title>
  </head>
  <body>
    <h2 id="name"></h2>
    <div class="input-ui">
      <div class="connection box">
        <h2>Room connection</h2>
        <div class="input-list">
          <div class="input">
            <label>Name</label>
            <input type="text" placeholder="name" id="profile-name" />
            <button onclick="setName()">Set</button>
          </div>

          <div class="input">
            <label>Room ID</label>
            <input type="text" placeholder="le-id" id="roomID" />
            <button onclick="joinChatRoom()">Set</button>
          </div>

          <div class="input">
            <label>Play game</label>
            <button onclick="playGame()">Join Queue</button>
          </div>
        </div>
      </div>
      <div class="messaging box">
        <h2>Packet sending</h2>
        <div class="input-list">
          <div class="input">
            <label>Message to room</label>
            <input type="text" placeholder="Sup gang" id="send-message"/>
            <button onclick="sendMessage()">Send</button>
          </div>
          <div class="input">
            <label>Packet</label>
            <input type="text" placeholder="New ball pos: 10" />
            <button>Send</button>
          </div>
        </div>
      </div>
    </div>
    <ul class="status-list"></ul>
    <script src="./js/message.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
